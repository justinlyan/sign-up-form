<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sign-up Form</h1>
  <div class="form-header">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
    <p>You <i>know</i> you want to.</p>
  </div>
  <form action="" method="get" id="signup-form">
    <h2>Let's do this!</h2>
    <div class="form-element">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name">
    </div>
    <div class="form-element">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name">
    </div>
    <div class="form-element">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-element">
      <label for="phone-number">Phone Number</label>
      <input type="number" id="phone-number" name="phone-number">
    </div>
    <div class="form-element">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>
    <div class="form-element">
      <label for="password">Confirm Password</label>
      <input type="password" id="password" name="password">
    </div>
  </form>
  <input type="submit" form="signup-form">
</body>
</html>
